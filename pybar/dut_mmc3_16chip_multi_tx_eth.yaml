  - name      : DATA_CH0
    type      : fei4_rx
    interface : ETH
    base_addr : 0x41000

  - name      : DATA_CH1
    type      : fei4_rx
    interface : ETH
    base_addr : 0x41100

  - name      : DATA_CH2
    type      : fei4_rx
    interface : ETH
    base_addr : 0x41200

  - name      : DATA_CH3
    type      : fei4_rx
