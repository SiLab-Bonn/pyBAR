name    : lx9
version : 0.1

transfer_layer:
  - name  : ETH
    type  : SiTcp

hw_drivers:
  - name      : CMD_CH0
    type      : cmd_seq
    interface : ETH
    base_addr : 0x0000

  - name      : SITCP_FIFO
    type      : sitcp_fifo
    interface : ETH

  - name      : CH0
    type      : fei4_rx
    interface : ETH
    base_addr : 0x8600

  - name      : I2C
    type      : i2c
    interface : ETH
    base_addr : 0x8800
