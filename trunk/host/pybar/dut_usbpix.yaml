name    : usbpix
version : 2.0.0

transfer_layer:
  - name     : USB
    type     : SiUsb

hw_drivers:
  - name      : cmd
    type      : cmd_seq
    interface : USB
    base_addr : 0x10000

  - name      : sram
    type      : sram_fifo
    interface : USB
    base_addr : 0x18100
    base_data_addr : 0x0001000000000000

  - name      : tlu
    type      : tlu
    interface : USB
    base_addr : 0x18200

  - name      : rx_4
    type      : fei4_rx
    interface : USB
    base_addr : 0x18300

  - name      : rx_3
    type      : fei4_rx
    interface : USB
    base_addr : 0x18400
    
  - name      : rx_2
    type      : fei4_rx
    interface : USB
    base_addr : 0x18500

  - name      : rx_1
    type      : fei4_rx
    interface : USB
    base_addr : 0x18600

  - name      : tdc_rx2
    type      : tdc_s3
    interface : USB
    base_addr : 0x18700

  - name      : gpio_rx
    type      : gpio
    interface : USB
    base_addr : 0x18800

  - name      : gpio_power
    type      : gpio
    interface : USB
    base_addr : 0x18900

  - name      : POWER
    type      : FEI4AdapterCard
    interface : USB
    base_addr : 0x0

user_drivers:
    
registers:
  - name        : rx
    type        : StdRegister
    hw_driver   : gpio_rx
    size        : 8
    fields:
      - name    : TDC
        size    : 1
        offset  : 5
      - name    : TLU
        size    : 1
        offset  : 4
      - name    : CH4
        size    : 1
        offset  : 3
      - name    : CH3
        size    : 1
        offset  : 2
      - name    : CH2
        size    : 1
        offset  : 1
      - name    : CH1
        size    : 1
        offset  : 0

  - name        : POWER_SCC
    type        : StdRegister
    hw_driver   : gpio_power
    size        : 8
    fields:
      - name    : EN_VD1
        size    : 1
        offset  : 3
      - name    : EN_VD2
        size    : 1
        offset  : 2
      - name    : EN_VA2
        size    : 1
        offset  : 1
      - name    : EN_VA1
        size    : 1
        offset  : 0