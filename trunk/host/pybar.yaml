name    : pyBAR 
version : 2.0.0

transfer_layer:
    - name     : USB
      type     : SiUsb
      bit_file : "config/fpga/top.bit"
      board_id : 

hw_drivers:
  - name      : cmd
    type      : cmd_seq
    interface : USB
    base_addr : 0x10000

  - name      : sram
    type      : sram_fifo
    interface : USB
    base_addr : 0x10100

  - name      : tlu
    type      : tlu
    interface : USB
    base_addr : 0x10200

  - name      : rx_4
    type      : fei4_rx
    interface : USB
    base_addr : 0x10300

  - name      : rx_3
    type      : fei4_rx
    interface : USB
    base_addr : 0x10400
    
  - name      : rx_2
    type      : fei4_rx
    interface : USB
    base_addr : 0x10500

  - name      : rx_1
    type      : fei4_rx
    interface : USB
    base_addr : 0x10600

  - name      : tdc_hitor
    type      : tdc_s3
    interface : USB
    base_addr : 0x10700

  - name      : POWER
    type      : FEI4AdapterCard
    interface : USB
    base_addr : 0x0

user_drivers:
    
registers:

