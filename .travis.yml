# Setup miniconda with needed packages in a new virtual test-environment
before_install:
  - sudo add-apt-repository -y ppa:team-electronics/ppa
  - sudo apt-get update -qq
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda update --yes conda
  - conda info -a
  - conda create --yes -n test-environment numpy cython pytables scipy matplotlib pandas pyserial bitarray nose yaml
  - source activate test-environment
  - pip install pyyaml progressbar-latest pyvisa pyvisa-py
#  - wget -O cocotb-master.zip https://github.com/potentialventures/cocotb/archive/master.zip 
#  - unzip cocotb-master.zip
#  - export COCOTB=$(pwd)/cocotb-master
# The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
# Install pybar with needed packages
install:
  - pip install https://github.com/walac/pyusb/archive/master.zip
  - pip install https://silab-redmine.physik.uni-bonn.de/attachments/download/735/pySiLibUSB-2.0.3.tar.gz
  - if [ "$TRAVIS_BRANCH" == "master" ]; then pip install https://silab-redmine.physik.uni-bonn.de/attachments/download/719/Basil-2.0.2.tar.gz; fi
  - if [ "$TRAVIS_BRANCH" == "development" ]; then git clone -b master https://github.com/SiLab-Bonn/basil; cd basil/host; python setup.py develop; cd ../..; fi
